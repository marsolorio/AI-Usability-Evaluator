<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Evaluation Result</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Evaluation Result</h1>
        <p><strong>Page Title:</strong> {{ result.title }}</p>
        <p><strong>Images Missing Alt Text:</strong></p>
        <ul>
            {% for img in result.images_missing_alt %}
            <li>{{ img }}</li>
            {% endfor %}
        </ul>
        <p><strong>Headings Count:</strong></p>
        <ul>
            <li>H1: {{ result.headings.h1 }}</li>
            <li>H2: {{ result.headings.h2 }}</li>
        </ul>
        <img src="/static/heatmap.png" alt="Visual Attention Heatmap" class="img-fluid">
        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
